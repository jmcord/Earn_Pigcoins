<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div id="reels">
            <div class="reel" id="reel1">
                <img src="assets/symbols/reel1_1.png" alt="">
                <img src="assets/symbols/reel1_2.png" alt="">
            </div>
            <div class="reel" id="reel2">
                <img src="assets/symbols/reel2_1.png" alt="">
                <img src="assets/symbols/reel2_2.png" alt="">
            </div>
            <div class="reel" id="reel3">
                <img src="assets/symbols/reel3_1.png" alt="">
                <img src="assets/symbols/reel3_2.png" alt="">
            </div>
        </div>
        <button id="spinButton">Spin</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
